<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title></title>
    <th:div th:fragment="casal">
        <div th:replace="base/fragments/head :: head-base-datatable"/>
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                $('table').DataTable({
                    "language": {
                        "sEmptyTable": "Nenhum registro encontrado",
                        "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
                        "sInfoFiltered": "(Filtrados de _MAX_ registros)",
                        "sLengthMenu": "Exibindo _MENU_ resultados por página",
                        "sLoadingRecords": "Carregando...",
                        "sProcessing": "Processando...",
                        "sZeroRecords": "Nenhum registro encontrado",
                        "sSearch": "Pesquisar",
                        "oPaginate": {
                            "sNext": "Próximo",
                            "sPrevious": "Anterior",
                            "sFirst": "Primeiro",
                            "sLast": "Último"
                        },
                        "oAria": {
                            "sSortAscending": ": Ordenar colunas de forma ascendente",
                            "sSortDescending": ": Ordenar colunas de forma descendente"
                        }
                    },
                    "responsive": true,
                    "processing": true,
                    "serverSide": true,
                    "ajax": {
                        "url": "/ecc/v1/casal/listar",
                        "type": "GET"
                    },
                    "aoColumns": [
                        {
                            data: 'id',
                            render: function (data, type, row, meta) {
                                return "<a class='text-center fw-bold' href='#' onclick='showDados("+JSON.stringify(row)+")'>" + (parseFloat(meta.row)+1) + "</a>";
                            },
                            className: 'text-center'
                        },
                        {
                            data: 'apelidoEle',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'apelidoEla',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'telefoneEle',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'telefoneEla',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'paroquiaEcc',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'cidade',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'setorial',
                            render: function (data) {
                                return data ? data : "";
                            }
                        },
                        {
                            data: 'isActive',
                            render: function (data) {
                                return data === true ? '<span class="badge bg-success">Ativo</span>' : '<span class="badge bg-danger">Inativo</span>';
                            }
                        },
                        {
                            data: 'criado',
                            bSortable: false,
                            render: function (data, type, row) {
                                var status = row.isActive ? "false" : "true";
                                var tipo = row.isActive ? "Inativar" : "Ativar";
                                var stylo = row.isActive ? "text-danger" : "text-success";
                                return '<div class="d-flex align-items-center">'+
                                       '  <div class="dropdown"><a href="javascript:;" class="btn dropdown-toggle hide-arrow text-body p-0" data-bs-toggle="dropdown" aria-expanded="false"><i class="bx bx-dots-vertical-rounded"></i></a>'+
                                       '     <div class="dropdown-menu dropdown-menu-end">'+
                                       '       <a href="javascript:void(0);" class="dropdown-item" id="srv-editar" data-id="'+row.id+'"'+
                                       '        data-nome="'+row.apelidoEle+'" data-servico="casal">Editar</a>'+
                                       '       <div class="dropdown-divider"></div>'+
                                       '       <a href="javascript:void(0);" class="dropdown-item '+stylo+'" data-metodo="POST" id="srv-generico" data-url="/inativar?id='+row.id+'&acao='+status+'"'+
                                       '        data-nome="'+row.apelidoEle+'" data-usaretorno="false" data-retorno="/ecc/v1/painel/casal/list" data-servico="casal">'+tipo+'</a>'+
                                       '     </div>'+
                                       '   </div>'+
                                       ' </div>';
                            }
                        }
                    ]
                });
            });
        </script>
    </th:div>
</head>
<body></body>
</html>
