<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
</head>
<body>
    <h1>Ocorreu um erro</h1>
    <p th:text="${status}">Status desconhecido</p>
    <p th:text="${error}">Erro desconhecido</p>
    <p th:text="${message}">Mensagem não disponível</p>
    <p th:text="${path}">Caminho não disponível</p>
</body>
</html>
